<style>
  @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
  </style>


<div class="container">
 
    <div class="row linha mb-5 d-flex justify-content-center">
      <div class="col-md-6 mt-5">
        <div>
          <h1 class="text-center mt-2">Login</h1>
          <h4 class="text-center">Bem vindes!</h4>
          <div class="form-group">
            <label for="exampleInputEmail1">Endereço de email:</label>
            <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" [(ngModel)]='userLogin.usuario'>
            <small id="emailHelp" class="form-text text-muted ">Nunca vamos compartilhar seu email, com ninguém.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha:</label>
            <input type="password" class="form-control senha" id="exampleInputPassword1" placeholder="Senha" [(ngModel)]='userLogin.senha'>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn-entrar w-25 " (click)='entrar()' >Entrar</button>
          </div>
  
        </div>
      </div>
      <div class="col-md-6">
        <img class="img mb-1" src="../../assets/img/Bloglogin.png" width="80%" alt=""> 
      </div>
    </div>
  </div>
