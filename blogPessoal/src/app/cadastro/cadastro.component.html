<style>
  @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
  </style>
<div class="container">
    <h1 class="text-center mt-5">Cadastrar</h1>
    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-md-6 linha ">
        <div class="mt-3">
          <div class="form-group m-2">
            <label for="nome">Nome</label>
            <input type="text" class="form-control nome" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]='user.nome' >
          </div>
  
          <div class="form-group m-2">
            <label for="email">E-mail</label>
            <input type="email" class="form-control email" id="email" placeholder="nome@exemplo.com" [(ngModel)]='user.usuario' >
          </div>
  
          <div class="form-group m-2">
            <label for="senha">Senha</label>
            <input type="password" class="form-control senha" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}' >
          </div>
  
          <div class="form-group m-2">
            <label for="senhaConf">Confirmar Senha</label>
            <input type="password" class="form-control senha" id="senhaConf" placeholder="Digite a confirmaÃ§Ã£o de senha" [(ngModel)]='user.senha'>
          </div>
  
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-success w-25 cadastrar mt-2" (click)='cadastrar()' >Cadastrar</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img class="img " src="../../assets/img/cadastrar.png" width="80%" alt=""> 
      </div>
    </div>
  
  </div>
